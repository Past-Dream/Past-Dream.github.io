site_name: Past Dream
site_description: Past Dream's blog
site_url: https://pastdream.github.io/
nav:
    - Home: index.md
    - ICS: 
        - ICS: ics/ics_pre.md
        - ICS_PA: ics/ics_pa_pre.md
  
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  features:
    - navigation.tabs # 启用顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
    - navigation.tabs.sticky # 可选：启用粘性选项卡后，导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16